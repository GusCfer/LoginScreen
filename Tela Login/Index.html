<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lefticons">
        <h1 class="txt1body">Faça Login</h1>
        <h1 class="txt2body">E faça parte</h1>
        <img src="static/illustration.svg">
    </div>
    
    <div class="container">
        <h1 class="logintittle">Login</h1>
        <h6 class="texts1">Usuário</h6>
        <input class="inputuser" placeholder="Usuário">
        <h6 class="texts2">Senha</h6>
        <input class="inputpassword" placeholder="Senha">
        <button class="buttonlogin">Login</button>
        <h6 class="registro">Registrar-se</h6>
    </div>
</body>
</html>
